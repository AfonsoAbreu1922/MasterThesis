dataset:
  name: lidc_idri
labels:
  - name: malignancy
    mode: binary
    statistical_operation: mean
    stratification_label: True
    filter_out_average_score: True
#  - name: spiculation
#    mode: float
#    statistical_operation: std
#    stratification_label: False
#    filter_out_average_score: True
minimum_number_of_annotations_per_nodule: 3
semantic_characteristic:
  names:
   - subtlety
   - internal_structure
   - calcification
   - sphericity
   - margin
   - lobulation
   - spiculation
   - texture
   - malignancy
  score_counts:
    subtlety: 5
    internal_structure: 4
    calcification: 6
    sphericity: 5
    margin: 5
    lobulation: 5
    spiculation: 5
    texture: 5
    malignancy: 5
use_mode_for_internal_structure_and_calcification: False